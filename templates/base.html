<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Multi-Agent Education{% endblock %}</title>
    
    <!-- DaisyUI + Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen bg-base-200 flex flex-col">

    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-lg mb-8">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl" href="/">EduAgent Platform</a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li><a href="{% url 'upload_file' %}" class="{% if '/ingest' in request.path %}active{% endif %}">Upload</a></li>
                <li><a href="{% url 'graph_view' %}" class="{% if '/knowledge' in request.path %}active{% endif %}">Knowledge Graph</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer footer-center p-4 bg-base-300 text-base-content mt-8">
        <aside>
            <p>Copyright Â© 2026 - All right reserved by EduAgent Team</p>
        </aside>
    </footer>

</body>
</html>
